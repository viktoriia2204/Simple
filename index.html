<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td class="title" colspan="3">
           MY FIRST TABLE
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
           First cell
        </td>
        <td>
           Second cell
        </td>
        <td  rowspan="3">
            6 cells merged together
        </td>
    </tr>
    <tr>
        <td  colspan="2">
            2 cells merged into one
        </td>
    </tr>
    <tr>
        <td>
            <span> 1 st cell</span>
            <span> 3rd row</span>
        </td>
        <td>
            <span> 2nd cell</span>
            <span>3rd row</span>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">
            Do you like tables?
        </td>
    </tr>
    </tfoot>
</table>
</body>
</html>
